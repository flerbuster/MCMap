<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Mappings</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f9;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            min-width: 300px;
            min-height: 300px;
            resize: horizontal;
            overflow: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .file-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input-container input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .shared-button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            border: none;
        }

        .shared-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.9em;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            transition: border-color 0.3s;
            resize: none;
            height: 150px;
        }

        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-x: auto;
            font-family: monospace;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply Mappings</h1>

        <label for="mapping-file">Mapping File (.tiny)</label>
        <div class="file-input-container">
            <input type="file" id="mapping-file" accept=".tiny">
            <label class="shared-button file-input-label" for="mapping-file">Choose File</label>
            <span class="file-name" id="file-name">No file selected</span>
        </div>

        <label for="LogArea">Log</label>
        <textarea id="LogArea" placeholder="Enter the log to apply mappings to..."></textarea>

        <button class="shared-button" id="applyMappingsButton">Apply Mappings</button>

        <label for="LogWithMappings">Mapped Log</label>
        <pre id="LogWithMappings"></pre>
    </div>

    <script>
        const fileInput = document.getElementById('mapping-file');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', () => {
            const fileName = fileInput.files[0]?.name || 'No file selected';
            fileNameDisplay.textContent = fileName;
        });
    </script>
    
    <script src="script.js" type="module"></script>
</body>
</html>
